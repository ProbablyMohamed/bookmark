<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&amp;family=Lobster&amp;family=Lobster+Two:wght@400;700&amp;family=Pacifico&amp;family=Rubik:ital,wght@1,500&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body class="position-relative">
    <div class="overlay d-flex justify-content-center align-items-center ">
        <div class="snap">
            <div class="close d-flex align-items-center justify-content-between">
<div class="balls d-flex" >
    <div class="ms-4 mt-3 border rounded-circle bg-danger"></div>
    <div class="ms-4 mt-3 border rounded-circle bg-warning"></div>
    <div class="ms-4 mt-3 border rounded-circle bg-success"></div>
</div>
<div class="me-4 close-icon">
    <i class="fa-solid fa-xmark fw-bold"></i>
</div>
<p class="p-icon mt-3 ms-3 fw-bold lead">Site Name or Url is not valid, Please follow the rules below :</p>
<div class="d-flex align-items-center">
    <i class="fa-regular fa-circle-right p-2 text-danger"></i>
   <p class="p-icon fw-light">Site name must contain at least 3 characters</p>
</div>
<div class="d-flex align-items-lg-center">
<i class="fa-regular fa-circle-right p-2 text-danger"></i>
<p class="p-icon fw-light">Site URL must be a valid one</p>

</div>
            </div>
        </div>
    </div>
        <div class="container">
            <h1 class="h1">BookMarker</h1>
            <hr class="mt-4 mb-5">
            <div class="contact text-center">
                <h2>
                    <span> <i class="fa-solid fa-bookmark "></i> </span>
                   <span> Bookmark your favorite</span> sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <label for="" class="d-flex mb-3 mt-3">
                    <i class="fa-solid fa-book-bookmark pe-2"></i>
                    Site Name
                </label>
                <input type="text" placeholder="Bookmark Name" class="form-control" id="inputName">
                <label for="" class="d-flex mb-3 mt-3">
                    <i class="fa-solid fa-link pe-2"></i>
                    Site URL
                </label>
                <input type="text" placeholder="Website URL" class="form-control" id="inputUrl">
                <button class="btn mt-5  submit btn-danger" id="subbtn">submit</button>
            </div>
            <hr class="mt-4 mb-5">
            <table class="table mt-4 text-center bg-white">
<thead>
<tr>
    <th>Index</th>
    <th>Website Name</th>
    <th>Visit</th>
    <th>Delete</th>
</tr>
</thead>
<tbody id="tbody"></tbody>

            </table>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
